<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deliever_Hang_Hae</title>
    <!-- <link href="./ownerStore.css" rel="stylesheet" type="text/css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<body>


<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
            <use href="#circle-half"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">배달의 항해</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em">
                    <use href="#sun-fill"></use>
                </svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em">
                    <use href="#moon-stars-fill"></use>
                </svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em">
                    <use href="#circle-half"></use>
                </svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
    </ul>
</div>


<header data-bs-theme="dark">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img th:src="@{/images/logo.png}" width="200em" height="auto" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<main>

    <h1></h1>

    <!-- 모달 -->
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <p class="lead text-body-secondary">
                    <!-- 메뉴 추가 모달 연결 버튼 -->
                    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createMenu">메뉴
                        추가하기</button>
                    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modifyStore">가게 정보 수정하기</button>
                </p>
            </div>
        </div>
    </section>


    <!-- 메뉴 추가 모달 -->
    <div class="modal fade" id="createMenu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">메뉴 등록</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="menuImageFile" class="col-form-label">사진</label>
                            <input type="file" class="form-control" id="menuImageFile" multiple="multiple">
                            <img id="imagePreview" src="#" alt="Preview"
                                 style="display: none; max-width: 100%; max-height: 200px;">
                        </div>
                        <div class="mb-3">
                            <label for="menuName" class="col-form-label">메뉴명</label>
                            <input type="text" class="form-control" id="menuName">
                        </div>
                        <div class="mb-3">
                            <label for="menu-desc" class="col-form-label">메뉴설명</label>
                            <textarea class="form-control" id="menu-desc"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="menu-price" class="col-form-label">메뉴가격</label>
                            <input class="form-control" id="menu-price"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">추가</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modifyStore" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModal">가게 정보 수정</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="/v2/store" th:method="PUT" method="#" action="#">
                        <div class="mb-3">
                            <label for="file" class="col-form-label">가게 썸네일</label>
                            <input type="file" class="form-control" id="file" multiple="multiple">
                            <img id="" src="#" alt="Preview"
                                 style="display: none; max-width: 100%; max-height: 200px;">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="col-form-label">가게 이름</label>
                            <input type="text" class="form-control" id="name" placeholder="가게 이름">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="col-form-label">가게 주소</label>
                            <textarea class="form-control" id="address"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="col-form-label">가게 설명</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary" onclick="uploadData()">수정</button>
                        <div id="message"></div>
                    </form>
                 </div>
            </div>
        </div>
    </div>

    <!-- 메뉴 목록 -->
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2">
                <div class="col">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img th:src="@{/images/logo.png}" class="img-fluid rounded-start" width="225"
                                     height="100%"  alt="">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">메뉴이름</h5>
                                    <p class="card-text">메뉴설명</p>
                                </div>
                                <div class="card-body">
                                    <!-- 링크 연결-->
                                    <button type="button" class="btn btn-sm btn-outline-secondary">메뉴 수정</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">메뉴 삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">

    function uploadData() {
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        const name = document.getElementById('storeName').value;
        const address = document.getElementById('address').value;
        const description = document.getElementById('description').value;

        const jsonData = {
            "name": name,
            "address": address,
            "description": description
        };

        const formData = new FormData();
        formData.append('file', file);
        formData.append('request', JSON.stringify(jsonData));

        const xhr = new XMLHttpRequest();
        xhr.open('PUT', '/v2/store', true);

        xhr.onload = function () {
            if (xhr.status === 200) {
                alert("가게 등록에 성공하셨습니다.")
                window.location.href = '/v2/store';
            } else {
                document.getElementById('message').innerHTML = 'Failed to upload data.';
            }
        };

        xhr.send(formData);
    }



</script>
</body>

</html>
